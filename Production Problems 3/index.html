<!doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <p><label for="first_name">First Name:</label>
        <input type="text" name="first_name_field" id="first_name"></p>
      <p><label for="last_name">Last Name:</label>
        <input type="text" name="last_name_field" id="last_name"></p>
      <p><label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_field" id="phone_number"></p>
      <p><label for="email">Email Address:</label>
        <input type="text" name="email_field" id="email"></p>
      <p>Gender:
        <input type="radio" name="gender_field" id="Male" value="Male"><label for="Male">Male</label>
        <input type="radio" name="gender_field" id="Male" value="Female"><label for="Female">Female</label></p>
      <p>Age:
        <input type="radio" name="age_field" id="under_18" value="under_18"><label for="under_18">Under 18</label><br>
        <input type="radio" name="age_field" id="18-24" value="18-24"><label for="18_24">18-24</label><br>
        <input type="radio" name="age_field" id="25-34" value="25-34"><label for="25-34">25-34</label><br>
        <input type="radio" name="age_field" id="35-44" value="35-44"><label for="35-44">35-44</label><br>
        <input type="radio" name="age_field" id="45-54" value="45-54"><label for="45-54">45-54</label><br>
        <input type="radio" name="age_field" id="55-64" value="55-64"><label for="55-64">55-64</label><br>
        <input type="radio" name="age_field" id="65_over" value="65_over"><label for="65_over">65 and over</label></p>
      
                <select name="age_field" id="age">
            <option value="under 18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </select>
    </fieldset>
    <fieldset>
      <h2>My Availability</h2>
    </fieldset>
