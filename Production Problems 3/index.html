<!doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <p><label for="first_name">First Name:</label>
        <input type="text" name="first_name_field" id="first_name"></p>
      <p><label for="last_name">Last Name:</label>
        <input type="text" name="last_name_field" id="last_name"></p>
      <p><label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_field" id="phone_number"></p>
      <p><label for="email">Email Address:</label>
        <input type="text" name="email_field" id="email"></p>
      <p>Gender:
        <input type="radio" name="gender_field" id="Male" value="Male"><label for="Male">Male</label>
        <input type="radio" name="gender_field" id="Female" value="Female"><label for="Female">Female</label></p>
      <p>Age:
         <select name="age_field" id="age">
         <option value="under 18">under 18</option>
         <option value="18-24">18-24</option>
         <option value="25-34">25-34</option>
         <option value="35-44">35-44</option>
         <option value="45-54">45-54</option>
         <option value="55-64">55-64</option>
         <option value="65 and over">65 and over</option>
          </select>
    </fieldset>
    <br><br>
    <fieldset>
      <h2>My Availability</h2>
      <p>Days Available<br>
      <input type="checkbox" name="available_field[]" value="Sunday" id="Sunday"><label for="Sunday">Sunday</label><br>
      <input type="checkbox" name="available_field[]" value="Monday" id="Monday"><label for="Monday">Monday</label><br>
      <input type="checkbox" name="available_field[]" value="Tuesday" id="Tuesday"><label for="Tuesday">Tuesday</label><br>
      <input type="checkbox" name="available_field[]" value="Wednesday" id="Wednesday"><label for="Wednesday">Wednesday</label><br>
      <input type="checkbox" name="available_field[]" value="Thursday" id="Thursday"><label for="Thursday">Thursday</label><br>
      <input type="checkbox" name="available_field[]" value="Friday" id="Friday"><label for="Friday">Friday</label><br>
      <input type="checkbox" name="available_field[]" value="Saturday" id="Saturday"><label for="Saturday">Saturday</label><br></p>
      <p>Any Comments?:<br>
      <textarea name="comments_field" rows="10" cols="100"></textarea></p>
      <input type="hidden" name="hidden_field" value="kkim57">
      <input type="submit" value="Send Me">
    </fieldset>
  </form>
  </body>
</html>
